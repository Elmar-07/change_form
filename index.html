<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    

    <div class="container-fluid">
        <div class="row">
            <div class="e_main">
                <div class="col-lg-10 col-md-10">
                    <div class="left">
                        <div id="kv" onclick="kvadrat()"></div>
                     </div>
                </div>

                <div class="col-lg-2 col-md-2">
                    <div class="row">
                        <div class="right">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#div">Div</a></li>
                                <li><a data-toggle="tab" href="#des">Design</a></li>
                                <li><a data-toggle="tab" href="#text">Text</a></li>
                            </ul>
                            <br>
                            <div class="tab-content">
                                <div id="div" class="tab-pane fade in active">
                                    <div class="input-group">
                                        <span class="input-group-addon bs">Width</span>
                                        <input id="width" type="text" class="form-control" name="width" placeholder="Enter value">
                                    </div>
                                    <br>

                                    <div class="input-group">
                                        <span class="input-group-addon bs">Height</span>
                                        <input id="height" type="text" class="form-control" name="height" placeholder="Enter value">
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <span class="input-group-addon bs">Border Radius</span>
                                        <input id="br" type="text" class="form-control" name="br" placeholder="Enter value">
                                    </div>
                                    <br>

                                    <button type="button" class="btn btn-primary" onclick="kvadrat()">Send</button>

                                </div>
                                <div id="des" class="tab-pane fade">

                                    <div class="form-group">
                                        <label for="">Background Color</label>
                                        <select class="form-control" id="bg">
                                          <option value="">Select</option>
                                          <option value="red">Red</option>
                                          <option value="Green">Green </option>
                                          <option value="">Blue</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="">Border</label>
                                        <select class="form-control" id="border">
                                          <option value="">Select</option>
                                          <option value="dotted">Dotted</option>
                                          <option value="dashed">Dashed</option>
                                          <option value="solid">Solid</option>
                                          <option value="none">None</option>
                                          <option value="hidden">Hidden</option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon bs">Border Color</span>
                                        <input id="bc" type="text" class="form-control" name="bc" placeholder="Enter value">
                                    </div>
                                    <br>


                                    <div class="input-group">
                                        <span class="input-group-addon bs">Box Shadow</span>
                                        <input id="bs" type="text" class="form-control " name="bs" placeholder="Enter value">
                                    </div>
                                    <br>

                                    <button type="button" class="btn btn-primary" onclick="kvadrat()">Send</button>

                                </div>
                                <div id="text" class="tab-pane fade">
                                    <div class="input-group">
                                        <span class="input-group-addon bs">Text</span>
                                        <input id="txt" type="text" class="form-control" name="txt" placeholder="Enter value">
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <span class="input-group-addon bs">Font Color</span>
                                        <input id="fc" type="text" class="form-control" name="fc" placeholder="Enter value">
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <span class="input-group-addon bs">Font Size</span>
                                        <input id="fs" type="text" class="form-control" name="fs" placeholder="Enter value">
                                    </div>
                                    <br>

                                    <button type="button" class="btn btn-primary" onclick="kvadrat()">Send</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>

</body>
</html>
